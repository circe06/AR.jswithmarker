<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
	
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   
   <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>-->
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'renderer='antialias: true; alpha: true; precision: medium;'>
                <a-assets>
                  <a-asset-item id="animated-asset" src="https://raw.githack.com/circe06/AR.jswithmarker/master/perspective/scene.gltf"></a-asset-item>
                </a-assets>     
		
                <a-marker preset="hiro">
                  <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
	          <a-entity gltf-model="#animated-asset" scale="2"> </a-entity>
                </a-marker>

	         <a-entity camera></a-entity>
	    </a-scene>
    </body>
</html>
